<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashup Creator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Create Your Audio Mashup</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="singer_name" class="form-label">Singer Name</label>
                <input type="text" class="form-control" name="singer_name" required>
            </div>
            <div class="mb-3">
                <label for="num_videos" class="form-label">Number of Videos (min 10)</label>
                <input type="number" class="form-control" name="num_videos" min="10" required>
            </div>
            <div class="mb-3">
                <label for="video_duration" class="form-label">Duration of Each Video (in seconds, min 20)</label>
                <input type="number" class="form-control" name="video_duration" min="20" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Mashup</button>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="mt-3">
              {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
